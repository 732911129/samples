<form id=component action=/api/media/type/feature title="Features Collection">
  <dl>
    <dt>
      <label for=features class=type>Features</label>
      <input name=features id=features size=1 disabled hidden no-bind class=type type=url value=https://dosaygo.com/type/Features>
    </dt>
    <dd>
      <dl>
        <dt>
          <label for=search>Search</label>
        </dt>
        <dd hidden>
          <input hidden projects-to="::tag is title and role is title" name=title>
        </dd>
        <dd>
          <input type=search no-bind name=search id=search>
          <button>Search</button>
        </dd>
        <dt>
          <label for=models>Models</label>
        </dt>
        <dd>
          <ul name=models id=models>
          </ul>
        </dd>
        <dt>
          <label for=navigation>Navigation</label>
        </dt>
        <dd>
          <button name=navigation value=back id=back>Back</button>
          <button name=navigation value=forward id=forward>Forward</button>
        </dd>
      </dl>
    </dd>
  </dl>
</form>
