<main id=component title=Feature>
  <form method=POST action=/api/media/type/feature/id/new>
    <dl>
      <dt><h2>Feature</h2></dt>
      <dd>
        <label for=key_id>Key ID</label>
        <input name=key_id id=key_id readonly>
      </dd>
      <dd>
        <label for=feature class=type>Feature</label>
        <input type=url required readonly class=type value="https://dosaygo.com/types/Feature" id=feature name=feature>
      </dd>
      <dd>
        <label for=title>Title</label>
        <label class=explainer for=title>
          A short, descriptive name of the feature request. 
        </label>
        <input required type=text name=title id=title pattern=".{3,60}"
          title="Good titles are between 3 and 50 characters">
      </dd>
      <dd>
        <label for=description>Description</label>
        <label class=explainer for=description>
          A long description of the feature request.
        </label>
        <textarea required resize-triggers="mouseup" name=description id=description></textarea>
      </dd>
      <dd>
        <label for=client>Client</label>
        <label class=explainer for=client>
          A selection list of clients
        </label>
        <select required name=client id=client>
          <option value="">Select a client</option>
          <option value="Client_A">Client A</option>
          <option value="Client_B">Client B</option>
          <option value="Client_C">Client C</option>
        </select>
      </dd>
      <dd>
        <label for=client_priority>Client Priority</label>
        <label class=explainer for=client_priority>
          A numbered priority scoped to the client. Smaller numbers are worked on earlier, and so smaller numbers indicate greater importance.
        </label>
        <input required type=number min=1 name=client_priority id=client_priority>
      </dd>
      <dd>
        <label for=target_date>Target Date</label>
        <label class=explainer for=target_date>
          The date that the client is hoping to have the feature.
        </label>
        <input required type=date id=target_date name=target_date>
      </dd>
      <dd>
        <label for=ticket_url>Ticket URL</label>
        <label class=explainer for=ticket_url>
          A field for storing any URL ( such as that of the ticket for this feature ).
        </label>
        <input required type=url placeholder="https://" value="https://" id=ticket_url name=ticket_url>
      </dd>
      <dd>
        <label for=product_area>Product Area</label>
        <label class=explainer for=product_area>
          A selection list of product areas, such as Policies, Billing, and so on.
        </label>
        <input type=text pattern="^((Policies|Reports|Billing|Claims)[,\s]*)+$"
          required
          title="Please list one or more of: Policies, Reports, Billing or Claims"
          id=product_area
          name=product_area>
      </dd>
      <dd>
        <details>
          <summary>Work Status</summary>
          <dl>
            <dt>
              <label for=work_status class=type>Work Status</label>
              <label class=explainer for=work_status>
                Where is work up to on this.
              </label>
              <input type=url required readonly class=type value="https://dosaygo.com/types/WorkStatus" id=work_status name=work_status-type>
            </dt>
            <dd>
              <ol horizontal>
                <li input-label-unit-horizontal>
                  <input checked required type=radio  name=work_status value=acknowledged id=work_status-acknowledged>
                  <label for=work_status-acknowledged>Acknoweldged</label>
                </li>
                <li input-label-unit-horizontal>
                  <input required type=radio  name=work_status value=available id=work_status-available>
                  <label for=work_status-available>Available</label>
                </li>
                <li input-label-unit-horizontal>
                  <input required type=radio  name=work_status value=assigned id=work_status-assigned>
                  <label for=work_status-assigned>Assigned</label>
                </li>
                <li input-label-unit-horizontal>
                  <input required type=radio  name=work_status value=started id=work_status-started>
                  <label for=work_status-started>Started</label>
                </li>
                <li input-label-unit-horizontal>
                  <input required type=radio  name=work_status value=fixed id=work_status-fixed>
                  <label for=work_status-fixed>Fixed</label>
                </li>
                <li input-label-unit-horizontal>
                  <input required type=radio  name=work_status value=shipped id=work_status-shipped>
                  <label for=work_status-shipped>Shipped</label>
                </li>
              </ol>
            </dd>
          </dl>
        </details>
      </dd>
      <dd>
        <details>
          <summary resize-triggers=click>Additional Informations</summary>
          <dl>
            <dt value="Additional Information"></dt>
            <dd>
              <dl>
                <dt>Client Contact Person</dt>
                <dd>
                  <label for=client_contact_person class=type>ClienContactPerson</label>
                  <input type=url required readonly class=type value="https://dosaygo.com/types/ClientContactPerson" id=client_contact_person name=client_contact_person>
                </dd>
                <dd>
                  <label for=client_contact_person-name>Name</label>
                  <label class=explainer for=client_contact_person-name>
                    The person at the client who requested this feature, or the point of contact for interaction about this feature.
                  </label>
                  <input type=text name=client_contact_person-name id=client_contact_person-name 
                    pattern=".{2,60}"
                    title="Good client contact names are between 2 and 60 characters">
                </dd>
                <dd>
                  <label for=client_contact_person-contact_information>Contact Information</label>
                  <label class=explainer for=client_contact_person-contact_information>
                    The contact details of this person.
                  </label>
                  <input type=text name=client_contact_person-contact_information id=client_contact_person-contact_information
                    pattern=".{5,140}"
                    title="Good client contact details are between 5 and 140 characters">
                </dd>
                <dd>
                  <label for=client_contact_person-role>Role</label>
                  <label class=explainer for=client_contact_person-role>
                    The role at the client, or with regard to this project, of the client contact person.
                  </label>
                  <input type=text name=client_contact_person-role id=client_contact_person-role pattern=".{3,60}"
                    title="Good client contact person roles are between 3 and 60 characters.">
                </dd>
              </dl>
            </dd>
            <dd>
              <dl>
                <dt>Receiver Notes</dt>
                <dd>
                  <label for=reciever_notes class=type>ReceiverNotes</label>
                  <input type=url required readonly class=type value="https://dosaygo.com/types/ReceiverNotes" id=receiver_notes name=receiver_notes>
                </dd>
                <dd>
                  <label for=receiver_notes-interactions>Interaction Notes</label>
                  <label class=explainer for=receiver_notes-interactions>
                    Notes for the interaction, if any.
                  </label>
                  <textarea resize-triggers="mouseup" name=reciever_notes-interactions id=receiver_notes-interactions></textarea>
                </dd>
                <dd>
                  <label for=receiver_notes-human>Human</label>
                  <label class=explainer for=receiver_notes-human>
                    The human who received the feature request and entered it.
                  </label>
                  <input type=text name=receiver_notes-human id=receiver_notes-human pattern=".{2,60}"
                    title="Good human names are between 2 and 60 characters">
                </dd>
                <dd>
                  <label for=receiver_notes-priority>Priority</label>
                  <label class=explainer for=receiver_notes-priority>
                    A numbered priority with regards to the receiver of this feature request.
                  </label>
                  <input type=number min=1 id=receiver_notes-priority name=recever_notes-priority>
                </dd>
              </dl>
            </dd>
          </dl>
        </details>
      </dd>
      <dd>
        <button>Save Feature Request</button>
      </dd>
    </dl>
  </form>
  <form action=/api/media/type/feature-summary/id/new>
    <button>Summary</summary>
  </form>
</main>
