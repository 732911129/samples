<div id=quic class=qwontical-ui-container>
	<div class=nav-bar>
		<div id=go-back class=nav-item>back</div>
		<div id=go-main class=nav-item>main</div>
		<div id=go-min class=nav-item>close</div>
	</div>
	<div class=creator>
			<input id=created-name type=text value=name>
			<input id=created-value type=text value=value>		
			<select id=created-type>
				<option value=string>string</option>
				<option value=number>number</option>
				<option value=boolean>boolean</option>
				<option value=undefined>undefined</option>
			</select>
			<input id=create-value type=submit value="create value">		
			<input id=create-array type=submit value="create array">
			<input id=create-object type=submit value="create object">
	</div>
	<div class=content-area>
	</div>
	<div class=do-bar>
		<div class="data-status do-item">Saved</div>
		<input id=do-save class=do-item type=submit value=save>
	</div>
</div>
