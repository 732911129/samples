<head>	<link rel=stylesheet href=style.css />	<style>		body {			background:rgb(1,37,74);			font-size:58pt;			font-family:Unifont,"Courier New",Courier,monospace;		}		.input_label {			color:rgba(52,255,181,1.0);			height:60pt !important;		}		.menu-box {			font-family:Unifont,"Courier New",Courier,monospace !important;			width:410px !important;			min-width:410px !important;			height:60pt !important;			min-height:60pt !important;			line-height:60pt !important;			-webkit-transform:translate3D(0,0,0);			-webkit-touch-callout:none;			-webkit-highlight:none;		}		.cursor {			font-family:Unifont,"Courier New",Courier,monospace !important;			font-size:58pt;			line-height:60pt !important;			height:60pt !important;		}		.line.line_flex {			height:100%;		}	</style>	<style>		#test_input {			position:absolute;			font-size:58pt;			font-family:Unifont,"Courier New",Courier,monospace;			opacity:0.0;			min-width:500px;			width:100%;			overflow:hidden;			display:block;			word-break:break-word;			white-space:pre;		}		#test_output {			pointer-events:none;			color:transparent;			text-shadow:rgba(0,255,0,0.8) 0 0 1px;			min-width:500px;			width:100%;			overflow:hidden;			display:block;			word-break:break-word;			white-space:pre;		}	</style></head><form onsubmit="return false" oninput="test_output.value = ''+test_input.value">	<input id=test_input type=text placeholder=name maxlength=140>	<output tabIndex=1 id=test_output for=test_input type=text></output></form><script>	var ti = document.querySelector('#test_input');	var to = document.querySelector('#test_output');	// divert focus to input	to.addEventListener('focus',function(e) {		e.preventDefault();		e.stopPropagation();		ti.focus();		console.log("INPUT HAS FOCUS");	});	// divert click to input	to.addEventListener('click',function(e) {		e.preventDefault();		e.stopPropagation();		ti.focus();		console.log("INPUT HAS FOCUS");	});</script>
