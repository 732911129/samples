<style>	/* base styles */		@import url("../edit-cards/edit-cards-shared-style.css");	/* base elements */		body {			font-family:Unifont;			font-size:14pt;		}		div {			padding:2px;			margin:0 auto;		}	/* window controls */		.window-control {			top:4px;			position:absolute;			padding:1px;			background:white;			outline:2px solid white;			z-index:130000;			margin:2px;			border:2px inset gray;			border-bottom:0;			border-right:0;			width:14px;			height:14px;			font-size:16px;			line-height:16px;			text-align:center;		}		.window-control > button:hover {			cursor:pointer;		}		.window-control > button:active {			outline:none;			border-bottom:none;			border-right:none;			border-left:2px solid black;			border-top:2px solid black;		}		.window-control:not(#fullscreen) > button:active::before {			font-family:FontAwesome;			content:"\f00d";			position:absolute;			top:50%;			left:45%;			transform:translate(-45%,-45%);		}		.window-control > button:focus {			outline:none;		}		#close {			left:18px;		}		#close > button:hover, #close > button:focus {			background:red;		}		#minimize {			left:38px;		}		#minimize > button:hover, #minimize > button:focus {			background:orange;		}		#maximize {			left:58px;		}		#maximize > button:hover, #maximize > button:focus {			background:lime;		}		#fullscreen {			right:18px;		}		#fullscreen > button > div {			position:absolute;			top:0;			left:0;			padding:0;			width:7px;			height:7px;			background:white;			border-bottom:2px inset black;			border-right:2px inset black;		}		#fullscreen > button:hover, #fullscreen > button:hover > div, #fullscreen > button:focus, #fullscreen > button:focus > div{			background:rgb(200,200,220);		}			#fullscreen > button:active > div {			border:none;			background:rgb(200,200,220);		}		#fullscreen > button:active {			border:2px solid black;		}		button.control-button {			position:relative;			padding:0;			background:rgb(200,200,220);			border-radius:0;			-webkit-appearance:none;			width:14px;			height:14px;			line-height:8px;			font-size:14px;			border:none;			border-bottom:2px inset black;			border-right:2px inset black;		}	/* window title */ 				#title {						text-overflow:ellipsis;						overflow:hidden;						display:-webkit-box;						-webkit-line-clamp:1;						-webkit-box-orient:vertical;						word-wrap:break-word;						position:absolute;						height:18px;						line-height:18px;						font-size:14pt;						left:50%;						transform:translate(-50%,0);						z-index:12000;						background:white;						padding:2px 8px;						text-align:center;				}				#title-bar-wrapper:hover {					cursor:move;				}				#title-bar-wrapper {						padding:0;						border:2px solid black;						border-radius:2px;						-webkit-app-region:drag;				}				#title-bar-wrapper:active {					cursor:grabbing;				}				#title-bar-inner-wrapper {					padding:0 1px;					border-left:1px solid silver;					border-bottom:1px solid rgb(200,200,220);					border-right:1px solid rgb(200,200,220);				}				#title-bar {						display:flex;						padding:0px;						margin:0 						top:0;						left:0;						height:22px;						border:2px solid transparent;						background:linear-gradient(							to bottom,							transparent 0px, 							transparent 2px,							gray 2px,							gray 4px,							transparent 4px,							transparent 6px,							gray 6px,								gray 8px,							transparent 8px,							transparent 10px,							gray 10px,							gray 12px,							transparent 12px,							transparent 14px,							gray 14px,								gray 16px,							transparent 16px,							transparent 18px,							gray 18px,							gray 20px,							transparent 20px,							transparent 22px						);				}	}</style><script src="../browsing-cards/window-control.js"></script><div id=title-bar-wrapper>	<div id=title-bar-inner-wrapper>		<div id=title-bar>			<div id=close class=window-control>				<button class=control-button pan-do=close>				</button>			</div>			<div id=minimize class=window-control>				<button class=control-button pan-do=minimize>				</button>			</div>			<div id=maximize class=window-control>				<button class=control-button 					pan-do='{"rule":{"test":"isMaximized","iftest":{"true":"restore","false":"maximize"}}}'>				</button>			</div>			<div id=title>				Semocracy by 0onY, Inc.			</div>			<div id=fullscreen class=window-control>				<button class=control-button 						pan-do='{"rule":{"test":"isFullscreen","iftest":{"true":"restore","false":"fullscreen"}}}'>					<div class=control-button-inner></div>				</button>			</div>		</div>	</div></div><style>	webview {		width:100%;		height:100%;		position:block;	}</style><webview src="https://zahooobubb.appspot.com/edit-cards/issue-edit.html"></webview>
