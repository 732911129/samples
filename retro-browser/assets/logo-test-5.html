	<link rel=stylesheet href=../edit-cards/edit-cards-shared-style.css?23123 type=text/css/><style>.bigbox {	position:absolute;	height:100%;	width:100%;	display:flex;	justify-content:center;	align-items:center;	font:Unifont;}body {	position:relative;	height:100%;	width:100%;}.midbox {	position:relative;	max-width:40%;	box-sizing:border-box;	padding:0;	margin:0;	border:0;}.dark-text {	color:rgb(18,35,58); /* darksky2 */}.all-centered {	position:relative;}.all-centered > * {	position:absolute;	top:50%;	left:50%;	transform:translate(-50%,-50%);}.wrapper {	font-size:2em;}.text-box {	margin:7pt;}.deep-space {	/*background-color:rgb(18,35,58); /* darksky2 */*/}.backcircle {	font-size:22em;}.innercircle {	font-size:12em;	left:-100px;}.textcircle {	position:relative;	font-size:4em;	z-index:2;	top:225px;	text-align:center;	margin:0;	border:0;	padding:0;}.text {	top:200px;	text-align:center;	width:250px;	font-size:3em;}.clouda {	color:rgba(0,158,158,1.0);	left:140px;	top:-40px;}.cloudb {	left:-130px;	top:52px;}.fa-circle {	overflow:hidden;}</style><body class="deep-space leaf"><div class=bigbox>	<div class=midbox>		<div class=all-centered>			<span class="backcircle dark-text fa fa-5x fa-circle"></span>			<div class="clouda"><span class="innercircle fa fa-flip-horizontal fa-5x fa-cloud"></span></div>			<div class="cloudb"><span class="innercircle fa fa-flip-horizontal fa-5x fa-cloud"></span></div>			<div class=wrapper><span class="fa fa-fw fa-5x fa-cube dark-text"></span></div>			<span class="dark-text text">SEMOCRACY</span>		</div>	</div></div></body>
