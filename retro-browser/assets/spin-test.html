	<link rel=stylesheet href=../edit-cards/edit-cards-shared-style.css?23123 type=text/css/><style>.bigbox {	position:absolute;	height:100%;	width:100%;	display:flex;	justify-content:center;	align-items:center;}body {	position:relative;	height:100%;	width:100%;}.midbox {	position:relative;	max-width:40%;	box-sizing:border-box;	padding:0;	margin:0;	border:0;}.dark-text {	color:rgb(0,0,50);}.all-centered {	position:relative;}.all-centered > * {	position:absolute;	top:50%;	left:50%;	transform:translate(-50%,-50%);}.wrapper {	transform:translate(-52%,-42%);}.text-box {	margin:7pt;}</style><body class="space leaf"><div class=bigbox>	<div class=midbox>		<div class=all-centered>			<span class="fa fa-fw fa-5x fa-cloud"></span>			<div class=wrapper><span class="fa fa-fw fa-2x fa-spin fa-refresh dark-text"></span></div>		</div>		<div class=text-box>Semocracy</div>	</div></div></body>
