	<link rel=stylesheet href=../edit-cards/edit-cards-shared-style.css?23123 type=text/css/><style>body {	position:relative;	height:100%;	width:100%;}.bigbox {	position:absolute;	height:100%;	width:100%;	display:flex;	justify-content:center;	align-items:center;	font:Unifont;}.midbox {	position:relative;	max-width:40%;	box-sizing:border-box;	padding:0;	margin:0;	border:0;}.all-centered {	position:relative;}.all-centered > *{	position:absolute;	transform:translate(-50%,-50%);}.small-top {	color:rgba(0,158,158,1.0);	font-size:1.45em;	z-index:2;	top:-4px;	left:32px;}.big-top {	color:rgba(52,255,181,1.0);	font-size:3.1em;	z-index:1;	top:-40px;	left:20px;}.small-bottom {	color:rgba(1,37,74,1.0);	z-index:3;	font-size:2.3em;	left:38px;	top:22px;}.big-bottom {	color:rgba(13,56,76,1.0);	font-size:2.69em;	z-index:3;	left:-17px;	top:18.6px;}.background {	color:rgba(18,35,58,1.0);}span.leaf {	font-size:10pt;	line-height:7pt;	position:absolute;	width:300px;	text-align:center;	z-index:12;}.name-text {	text-shadow:0 0 3px lime;}.data-text {	text-shadow:0 0 3px lime;	top:50px;}</style><body class="deep-space leaf"><div class=bigbox>	<div class=midbox>		<div class=all-centered>			<span class="fa fa-5x fa-circle big-bottom"></span>			<span class="fa fa-3x fa-circle small-bottom"></span>			<span class="fa fa-4x fa-flag big-top"></span>			<span class="fa fa-1x fa-circle small-top"></span>			<span class="fa fa-flip-horizontal fa-5x background fa-cloud"></span>			<span class="name-text leaf">semocracy</span>			<span class="data-text leaf">data by the people</span>		</div>	</div></div></body>
