<body class="deep-space leaf">
<script>
	var step = 3.141/360*2;
	var cx = window.innerWidth/2;
	var cy = window.innerHeight/2;
	var radiusa,radiusb;
	var limita,limitb;
	limita = 700*step;
	limitb = 510*step;

	var frequency = 500;
	function do_move_elem_through_circle(elem,deg,radius,limit) {
		return function () {
			deg = deg + step;
			var x = radius*Math.cos(deg);
			var y = radius*Math.sin(deg);	
			elem.style.top = y+"px";
			elem.style.left = x+"px";	
			/*console.log(x,y,cx,cy,radius,deg);*/
			if(deg < limit) {
				setTimeout(do_move_elem_through_circle(elem,deg,radius,limit),1.0/frequency*1000);
			}
		};
	}
	function move_clouds() {
		radiusa = parseInt(getComputedStyle(document.querySelector('.backcircle')).width)*0.52;
		radiusb = parseInt(getComputedStyle(document.querySelector('.backcircle')).width)*0.39;
		setTimeout(do_move_elem_through_circle(document.querySelector('.clouda'),220*step,radiusa,limita),1.0/frequency*1000);
		setTimeout(do_move_elem_through_circle(document.querySelector('.cloudb'),0,radiusb,limitb),1.0/frequency*1000);
	}
	on_start_do(move_clouds);
</script>
<div class="bigbox">

			<div class="clouda"><span class="innercircle fa fa-flip-horizontal fa-5x fa-cloud"></span></div>
