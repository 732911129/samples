<progress value=::progress_step max=9></progress>
<form method=POST>
  <h1>Download Project Zip file</h1>
  <p>
    <label for=taskguid>Task GUID of project to download: </label>
    <input id=taskguid required name=taskguid value=::taskguid>
  </p>
  <p>
    <button>Download</button>
  </p>
  <p>
    Next:
    <a class=display_on_post_only href=/uploader>Upload another</a>
    , or
    <br>
    <a class=display_on_post_only href=/logoutservice>Logout.</a>
  </p>
</form>
