<progress value=::progress_step max=9></progress>
<form method=POST>
  <h1>Rezip Project for Download</h1>
  <p>
    <label for=taskguid>Task GUID of project to zip for download: </label>
    <input id=taskguid required name=taskguid value=::taskguid>
  </p>
  <p>
    <button>Rezip</button>
  </p>
  <p>
    <a class=display_on_post_only href=/copyservice?mode=execute&next_service=downloader&taskguid=::taskguid&current_service=::service_name>Next: Download.</a>
  </p>
</form>
