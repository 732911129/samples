<form method=POST>
  <h1>Maven Build</h1>
  <p>
    <label for=taskguid>Task GUID: </label>
    <input required name=taskguid value=::taskguid>
    <select required name=run_package>
      <option selected value=no_package>Don't run package</option>
      <option value=run_package>Run Package</option>
    </select>
  </p>
  <p>
    <button>Build with Maven</button>
  </p>
</form>
