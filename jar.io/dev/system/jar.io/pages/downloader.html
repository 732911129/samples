<form method=POST>
  <h1>Download Project Zip file</h1>
  <p>
    <label for=taskguid>Task GUID of project to download: </label>
    <input id=taskguid required name=taskguid value=::taskguid>
  </p>
  <p>
    <button>Download</button>
  </p>
  <p>
    Next:
    <a class=display_on_post_only href=/copyservice?mode=execute&next_service=uploader&taskguid=::taskguid&current_service=::service_name>Upload another</a>
    , or
    <br>
    <a class=display_on_post_only href=/copyservice?mode=execute&next_service=logoutservice&taskguid=::taskguid&current_service=::service_name>Logout.</a>
  </p>
</form>
