<h1>estream</h1>
<ul>
  <li>Adds an estream property</li>
  <li>estream exposes, capture( receiver ), ingest( event ) to allow capture and replay of event streams</li>
  <li>estream has two separate flavors: estream for text input ( editing ), estream for page input ( scrolling, clicking, hovering, navigating )</li>
</ul>
