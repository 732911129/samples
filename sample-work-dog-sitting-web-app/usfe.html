<style>
  body {
    color: yellow;
    background: black;
  }
  div {
    margin: 1rem;
  }
  .post {
    border: 1px solid blue;
  }
  .control {
    border: 1px solid lime;
  }
  .container {
    border: 1px solid red;
  }
</style>
<body>
  <div id=usfe-test-control class=control
    usfe-req-uri=https://media.dosaygo.com/json-test
    usfe-bind-root="#usfe-test-bind"
    usfe-ins-meth="beforeend"
    usfe-ins-at="#usfe-test-container">Test Control</div>
  <div id=usfe-test-bind class=post>
    <div class=keys usfe-bind-attr-key-time=time usfe-bind-attr-key-random=random usfe-bind-attr-key-epoch=epoch></div> 
    <div class=random usfe-bind-text-replace=random>Unknown Random</div>
    <div class=date usfe-bind-text-replace=date>Unknown Date</div>
    <div class=time usfe-bind-text-replace=time>Unknown Time</div>
    <div class=epoch usfe-bind-text-replace=epoch>Unknown Epoch Time</div>
  </div>
  <div id=usfe-test-container class=container>
    <h1>Test Posts</h1>
  </div>
</body>
<script src=usfe.js></script>
<script>
  // Test
  const control = document.querySelector( '#usfe-test-control' );

  control.addEventListener( 'click', e => control.main() );
</script>
