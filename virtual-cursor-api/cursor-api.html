<h1>Cursor API</h1>
<ul>
  <li>Position the cursor in input, textarea and contenteditable</li>
  <li>Get the cursor position in terms of line and column, or screen co-ordinates</li>

  <li>cursormove event : { target, row, column, x, y, character_at }</li>
